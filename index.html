<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assetbacm852Roblox - Ultra Professional</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0,255,204,0.15), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(140,0,255,0.15), transparent 50%);
      animation: bgMove 15s ease-in-out infinite;
    }

    @keyframes bgMove {
      0%, 100% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.1) translate(20px, -20px); }
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 450px;
      padding: 20px;
    }

    .card {
      background: rgba(10,13,21,0.95);
      border: 2px solid rgba(0,255,204,0.3);
      border-radius: 24px;
      padding: 40px 35px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 80px rgba(0,255,204,0.2);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, rgba(0,255,204,0.2), rgba(0,140,255,0.2));
      border: 3px solid rgba(0,255,204,0.5);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 35px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.3);
      padding: 5px;
      border-radius: 14px;
      margin-bottom: 25px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.6);
      font-weight: 700;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab.active {
      background: linear-gradient(135deg, #00ffcc, #008cff);
      color: #000;
      box-shadow: 0 4px 15px rgba(0,255,204,0.4);
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
      animation: fadeIn 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .input-group {
      margin-bottom: 18px;
    }

    .label {
      display: block;
      font-size: 13px;
      font-weight: 700;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
    }

    .input-wrap {
      position: relative;
    }

    .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: rgba(0,255,204,0.6);
    }

    .input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      background: rgba(0,0,0,0.4);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      outline: none;
      transition: all 0.3s;
    }

    .input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .input:focus {
      border-color: #00ffcc;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
    }

    .toggle-pass {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .toggle-pass:hover {
      color: #00ffcc;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #00ffcc;
    }

    .checkbox-label {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      font-weight: 600;
      cursor: pointer;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 12px;
      font-weight: 700;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 900;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(0,255,204,0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0,255,204,0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      color: #000;
      font-weight: 900;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,255,204,0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.4s;
      font-size: 14px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-screen {
      display: none;
      text-align: center;
      animation: fadeIn 0.5s;
    }

    .success-screen.active {
      display: block;
    }

    .success-icon {
      font-size: 70px;
      margin-bottom: 20px;
      animation: bounce 0.6s;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .success-title {
      font-size: 24px;
      font-weight: 900;
      color: #00ffcc;
      margin-bottom: 12px;
    }

    .success-text {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .continue-btn {
      padding: 14px 35px;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .continue-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,255,204,0.5);
    }

    @media (max-width: 500px) {
      .card { padding: 35px 25px; }
      .title { font-size: 20px; }
      .toast { 
        left: 20px; 
        right: 20px; 
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div id="particles-js"></div>

  <div class="container">
    <div class="card">
      <div class="logo">üì¶</div>
      <h1 class="title">Assetbacm852Roblox</h1>

        </div>

            <button type="button" class="toggle-pass" data-target="signupPass">üëÅÔ∏è</button>

      <!-- Success Screen -->
      <div class="success-screen" id="successScreen">
        <div class="success-icon">‚úì</div>

          Your account has been created successfully.<br>

        </p>
        <button class="continue-btn" id="continueBtn">Continue to Library</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <span id="toastIcon">‚úì</span>
    <span id="toastMsg">Success!</span>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
