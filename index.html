<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AssetsHome</title>

  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Assets...</div>
      <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
      </div>
    </div>
  </div>

  <div class="bg"></div>

  <div class="modal" id="mainModal">
    <div class="modalTop">
      <div>
        <div class="bigTitle">All Resources</div>
        <div class="smallTitle">LIBRARY_V2.0.lua</div>
      </div>

      <button class="closeBtn" title="Close">‚úï</button>
    </div>

    <div class="searchBar">
      <span class="searchIcon">üîç</span>
      <input id="search" type="text" placeholder="Search assets..." />
    </div>

    <div class="filtersRow">
      <div class="filtersLeft">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="ui">UI</button>
        <button class="pill" data-filter="system">System</button>
        <button class="pill" data-filter="security">Security</button>
        <button class="pill" data-filter="avatar">Avatar</button>
        <button class="pill" data-filter="economy">Economy</button>
      </div>

      <div class="filtersRight">
        <span class="sortText">SORT BY:</span>
        <select class="sortSelect">
          <option>Last Updated (Newest)</option>
          <option>Last Updated (Oldest)</option>
          <option>Name (A-Z)</option>
          <option>Name (Z-A)</option>
        </select>
      </div>
    </div>

    <div class="grid" id="assetsList">
</div>
  </div>

  <script src="button.js"></script>
</body>
</html>
