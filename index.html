<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assetshome</title>

  <!-- ICON -->
  <link rel="icon" type="image/png" href="icon.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      background: #05060a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 15% 20%, rgba(0,255,204,0.18), transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(140,0,255,0.18), transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(0,140,255,0.18), transparent 45%);
      animation: floatbg 7s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes floatbg {
      0%   { transform: scale(1) translateY(0px); }
      50%  { transform: scale(1.05) translateY(-14px); }
      100% { transform: scale(1) translateY(0px); }
    }

    /* JS will create the frame here */
    #app {
      position: relative;
      z-index: 2;
      width: 92%;
      max-width: 520px;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <!-- JS makes UI inside this -->
  <div id="app"></div>

  <!-- LOAD button.js -->
  <script src="button.js"></script>
</body>
</html>
