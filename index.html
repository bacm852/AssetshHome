<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assetshome</title>

  <!-- ICON -->
  <link rel="icon" type="image/png" href="icon.png" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      background: #05060a;
    }

    /* BACKGROUND ANIMATION */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 15% 20%, rgba(0,255,204,0.18), transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(140,0,255,0.18), transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(0,140,255,0.18), transparent 45%);
      animation: floatbg 7s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes floatbg {
      0%   { transform: scale(1) translateY(0px); }
      50%  { transform: scale(1.04) translateY(-12px); }
      100% { transform: scale(1) translateY(0px); }
    }

    .wrap {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    /* CARD */
    .card {
      width: 100%;
      border-radius: 26px;
      padding: 34px 26px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 35px rgba(0,0,0,0.55);
      text-align: center;
    }

    .tag {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 13px;
      background: rgba(0,255,204,0.12);
      border: 1px solid rgba(0,255,204,0.22);
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .title {
      font-size: 44px;
      font-weight: 900;
      margin: 0;
      letter-spacing: 1px;
    }

    .title span {
      color: #00ffcc;
      text-shadow: 0 0 20px rgba(0,255,204,0.4);
    }

    .desc {
      opacity: 0.75;
      font-size: 15px;
      margin-top: 12px;
      line-height: 1.4;
    }

    /* ASSET LIST */
    .assets {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 18px;
    }

    .assetRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      padding: 16px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .assetName {
      font-size: 18px;
      font-weight: bold;
    }

    /* DOWNLOAD BUTTON */
    .downloadBtn {
      padding: 12px 18px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      background: #00ffcc;
      color: black;
      transition: 0.2s;
      min-width: 160px;
    }

    .downloadBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 22px rgba(0,255,204,0.35);
    }

    .footer {
      margin-top: 18px;
      opacity: 0.55;
      font-size: 13px;
      text-align: center;
    }

    /* MOBILE */
    @media (max-width: 650px) {
      .title { font-size: 34px; }
      .assetRow { flex-direction: column; }
      .downloadBtn { width: 100%; }
    }
  </style>
</head>

<body>

</html>
