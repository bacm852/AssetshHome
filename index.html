<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssetsHome - Ultra Professional</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Inter', system-ui, -apple-system, sans-serif;
      background: #000000;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 255, 204, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(140, 0, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0, 140, 255, 0.1) 0%, transparent 50%);
      animation: bgFloat 20s ease-in-out infinite;
    }

    @keyframes bgFloat {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      width: min(480px, 100%);
      background: rgba(10, 13, 21, 0.95);
      border: 2px solid rgba(0, 255, 204, 0.3);
      border-radius: 30px;
      padding: 50px 40px;
      backdrop-filter: blur(25px);
      box-shadow: 
        0 0 100px rgba(0, 255, 204, 0.2),
        0 30px 80px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
      animation: cardSlideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .auth-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 30px;
      padding: 2px;
      background: linear-gradient(135deg, #00ffcc, #008cff, #8c00ff);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.4;
      animation: borderPulse 3s ease-in-out infinite;
    }

    @keyframes borderPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, rgba(0, 255, 204, 0.2), rgba(0, 140, 255, 0.2));
      border: 3px solid rgba(0, 255, 204, 0.5);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      animation: logoFloat 3s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(0, 255, 204, 0.4);
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .app-title {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .app-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 600;
      letter-spacing: 2px;
    }

    .tab-switcher {
      display: flex;
      gap: 10px;
      margin-bottom: 35px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab-btn {
      flex: 1;
      padding: 14px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 700;
      font-size: 15px;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #00ffcc, #008cff);
      color: #000;
      box-shadow: 0 6px 25px rgba(0, 255, 204, 0.5);
    }

    .auth-form {
      display: none;
      animation: formFadeIn 0.5s ease;
    }

    .auth-form.active {
      display: block;
    }

    @keyframes formFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-weight: 700;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: rgba(0, 255, 204, 0.6);
      z-index: 1;
    }

    .form-input {
      width: 100%;
      padding: 16px 18px 16px 50px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      outline: none;
      transition: all 0.4s;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus {
      border-color: #00ffcc;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
      transform: translateY(-2px);
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .password-toggle:hover {
      color: #00ffcc;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 255, 204, 0.4);
      border-radius: 6px;
      cursor: pointer;
    }

    .custom-checkbox:checked {
      background: linear-gradient(135deg, #00ffcc, #008cff);
      border-color: #00ffcc;
    }

    .checkbox-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 600;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      border: none;
      border-radius: 16px;
      color: #000;
      font-weight: 900;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.4);
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 255, 204, 0.6);
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 24px;
    }

    .forgot-link {
      color: #00ffcc;
      text-decoration: none;
      font-size: 13px;
      font-weight: 700;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      font-weight: 700;
    }

    .social-login {
      display: flex;
      gap: 12px;
    }

    .social-btn {
      flex: 1;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 255, 204, 0.5);
      transform: translateY(-2px);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 18px 28px;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      color: #000;
      font-weight: 900;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 255, 204, 0.5);
      z-index: 10000;
      transform: translateY(150px);
      opacity: 0;
      transition: all 0.5s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .success-screen {
      display: none;
      text-align: center;
    }

    .success-screen.active {
      display: block;
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 25px;
    }

    .success-title {
      font-size: 28px;
      font-weight: 900;
      color: #00ffcc;
      margin-bottom: 15px;
    }

    .success-message {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
    }

    .continue-btn {
      padding: 16px 40px;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      border: none;
      border-radius: 14px;
      color: #000;
      font-weight: 900;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .auth-card {
        padding: 40px 30px;
      }
      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
