<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssetsHome - Ultra Professional Library</title>
  <link rel="icon" type="image/png" href="icon.png">
  
  <!-- Link to Gui.css if you have it, otherwise styles are inline -->
  <link rel="stylesheet" href="Gui.css">
  
  <style>
    /* Base styles if Gui.css is not available */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #05060a;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 15% 20%, rgba(0,255,204,0.25), transparent 55%),
        radial-gradient(circle at 80% 60%, rgba(140,0,255,0.25), transparent 55%);
      animation: floatbg 10s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes floatbg {
      0%, 100% { transform: scale(1) translateY(0px); }
      50% { transform: scale(1.08) translateY(-20px); }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(10, 13, 21, 0.8);
      border: 2px solid rgba(0, 255, 204, 0.3);
      border-radius: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(20px);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .app-logo {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      object-fit: cover;
    }

    .app-title {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00ffcc, #008cff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: 2px solid rgba(0, 255, 204, 0.5);
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: 700;
      font-size: 14px;
    }

    .user-role {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .logout-btn {
      padding: 10px 20px;
      background: rgba(255, 60, 60, 0.2);
      border: 2px solid rgba(255, 60, 60, 0.5);
      border-radius: 12px;
      color: #ff6060;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255, 60, 60, 0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 20px;
      }
      
      .user-section {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="bg"></div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <img src="icon.png" alt="AssetsHome" class="app-logo">
        <h1 class="app-title">AssetsHome</h1>
      </div>

      <div class="user-section">
        <div class="user-avatar">ðŸ‘¤</div>
        <div class="user-info">
          <span class="user-name" id="userName">User</span>
          <span class="user-role">Ultra Professional</span>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </header>

    <!-- Assets Library will be loaded here by library.js -->
    <div id="libraryContent"></div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <!-- Library Script (your original scripts.js renamed) -->
  <script src="library.js"></script>
  
  <script>
    // Check if user is logged in
    const userData = JSON.parse(localStorage.getItem('assetsHomeUser') || sessionStorage.getItem('assetsHomeUser') || '{}');
    
    if (!userData.loggedIn) {
      // Redirect to login if not logged in
      window.location.href = 'index.html';
    } else {
      // Display user name
      const userNameEl = document.getElementById('userName');
      if (userNameEl && (userData.username || userData.email)) {
        userNameEl.textContent = userData.username || userData.email.split('@')[0];
      }
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('assetsHomeUser');
        sessionStorage.removeItem('assetsHomeUser');
        window.location.href = 'index.html';
      }
    });

    // Initialize particles
    if (typeof particlesJS !== 'undefined') {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#00ffcc' },
          shape: { type: 'circle' },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { 
            enable: true, 
            distance: 150, 
            color: '#00ffcc', 
            opacity: 0.2, 
            width: 1 
          },
          move: { 
            enable: true, 
            speed: 2, 
            direction: 'none', 
            random: true, 
            out_mode: 'out' 
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: { 
            onhover: { enable: true, mode: 'repulse' }, 
            resize: true 
          },
          modes: { 
            repulse: { distance: 100, duration: 0.4 } 
          }
        }
      });
    }
  </script>
</body>
</html>
